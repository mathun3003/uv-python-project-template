name: Code Style

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]
  release:
    branches: [release/*]

jobs:

  typing:
    name: MyPy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-python-env

      - name: ğŸ” Run mypy
        run: |
          source .venv/bin/activate
          poe typing

  linting:
    name: Ruff
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: ./.github/actions/setup-python-env

      - name: ğŸ” Run Ruff
        run: |
          source .venv/bin/activate
          poe lint

  isort:
    name: isort
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-python-env

      - name: ğŸ” Run isort
        run: |
          source .venv/bin/activate
          poe isort
